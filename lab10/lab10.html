<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10 by Soe Kaythi</title>
    <link rel="stylesheet" href="lab10.css">
</head>
<body>
    <h1>Soe Kaythi, Lab 10</h1>
    <form class="myForm" id="form1">
        <legend class="legend">User Info</legend>
        <section class="formcontrol">
            <label class="from_label" for="username">Enter Username:</label>    
            <input class="form_input" id="username" type="text" maxlength="20" placeholder="type username here...">
            <p class="username_error_msg"></p>
        </section>

        <section class="formcontrol">
            <label class="from_label" for="password">Enter a password</label>    
            <input type="password" id=password class="form_input" placeholder="type password here...">
        </section>

        <input type="submit" value="SUBMIT" class="btnsubmit">

        <div class="greeting">
            <p>Welcome to form events<span class="display_username">username</span></p>
        </div>
    </form>

    <form class="myForm">
        <h2>Unscramble the World</h2>
        <p>Shuffled word: <strong id="shuffleword"></strong></p>

        <section class="formcontrol"> 
            <input class="form_input" id="guessInput" type="text" placeholder="type your correct word...">
            <p id="wordfeedback"></p>
        </section>
    </form>
    
    <script src="lab10.js"></script>
</body>
</html>
